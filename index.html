<html lang="es">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos generales para el cuerpo y el fondo */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            /* Cambiar la fuente a Merriweather */
            font-family: 'Merriweather', serif;
            /* Fondo muy oscuro con un patrón que evoca datos/números */
            background-color: #121212; /* Fondo base muy oscuro */
            background-image:
                /* Degradado radial para profundidad */
                radial-gradient(circle at top left, rgba(51, 51, 51, 0.3) 0%, rgba(18, 18, 18, 0.3) 50%, rgba(0, 0, 0, 0.3) 100%),
                /* Líneas sutiles verdes (como datos positivos) */
                repeating-linear-gradient(0deg, rgba(0, 200, 83, 0.05) 0px, rgba(0, 200, 83, 0.05) 1px, transparent 1px, transparent 20px),
                /* Líneas sutiles azules (como datos de monitoreo) */
                repeating-linear-gradient(90deg, rgba(0, 123, 255, 0.05) 0px, rgba(0, 123, 255, 0.05) 1px, transparent 1px, transparent 20px);
            background-blend-mode: overlay, normal, normal; /* Modo de mezcla para los degradados */
            color: #E0E0E0; /* Texto gris claro para contraste */
            overflow-y: auto;
            position: relative;
        }

        /* Contenedor principal de la aplicación */
        .main-content-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #1E1E1E; /* Fondo oscuro para el contenedor principal */
            border-radius: 0.75rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6); /* Sombra más pronunciada para profundidad */
            padding: 2.5rem;
            box-sizing: border-box;
            border: 1px solid #333333; /* Borde sutil */
            backdrop-filter: none;
        }

        /* Clases para cambios de precio */
        .price-up {
            color: #00C853; /* Verde brillante para aumento (similar a ganancias en Wall Street) */
            animation: flashGreen 0.5s ease-out;
        }
        .price-down {
            color: #FF1744; /* Rojo vibrante para disminución (similar a pérdidas en Wall Street) */
            animation: flashRed 0.5s ease-out;
        }
        .price-unchanged {
            color: #B0B0B0; /* Gris neutro */
        }

        /* Animaciones de keyframe para cambios de precio */
        @keyframes flashGreen {
            0% { background-color: rgba(0, 200, 83, 0.2); }
            100% { background-color: transparent; }
        }
        @keyframes flashRed {
            0% { background-color: rgba(255, 23, 68, 0.2); }
            100% { background-color: transparent; }
        }

        /* Estilos específicos de la tabla */
        table {
            border-collapse: collapse;
        }
        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #282828; /* Borde de tabla más oscuro */
        }
        th {
            background-color: #282828; /* Fondo de encabezado de tabla */
            font-weight: 600;
            color: #CCCCCC; /* Texto de encabezado más claro */
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        tr:nth-child(even) {
            background-color: #1E1E1E; /* Fondo de fila par */
        }
        tr:hover {
            background-color: #282828; /* Fondo de fila al pasar el ratón */
            transition: background-color 0.2s ease-in-out;
            cursor: pointer;
        }
        /* Esquinas redondeadas para encabezados de tabla */
        thead tr th:first-child {
            border-top-left-radius: 0.75rem;
        }
        thead tr th:last-child {
            border-top-right-radius: 0.75rem;
        }
        /* Ajustes responsivos para pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            th, td {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            h1 span {
                font-size: 1rem;
            }
        }

        /* Estilos específicos del modal */
        .modal-content {
            background-color: #1E1E1E; /* Fondo del modal */
            border-radius: 0.75rem;
            border: 1px solid #333333;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7); /* Sombra más profunda */
            padding: 2.5rem;
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            backdrop-filter: none;
            z-index: 100;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 2rem;
            color: #B0B0B0;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }
        .close-button:hover {
            color: #E0E0E0;
        }
        .modal-chart-container {
            background-color: #121212; /* Fondo de la gráfica */
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #333333;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .news-item {
            background-color: #282828; /* Fondo de noticias */
            border-radius: 0.5rem;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            border: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .news-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4);
        }

        /* Estilos para los botones de sub-menú */
        .tab-button {
            @apply px-5 py-2 rounded-md font-bold text-base transition-all duration-300 ease-in-out;
            background-color: #282828; /* Gris oscuro para botones inactivos */
            color: #B0B0B0;
            border: none;
            text-shadow: none;
        }
        .tab-button.active {
            background-color: #007BFF; /* Azul vibrante para el botón activo (como un highlight de datos) */
            color: #FFFFFF;
            box-shadow: 0 0 12px rgba(0, 123, 255, 0.6); /* Sombra azul para activo */
            border-color: #007BFF;
            text-shadow: none;
        }
        .tab-button:hover:not(.active) {
            background-color: #3A3A3A; /* Ligeramente más claro al pasar el ratón */
            color: #E0E0E0;
            text-shadow: none;
        }

        /* Efecto de resplandor para el input de búsqueda al enfocar */
        #assetSearchInput:focus {
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
            border-color: #007BFF;
        }

        /* Estilos para los botones de compra/venta */
        .trade-button {
            @apply px-4 py-2 rounded-lg font-bold transition-all duration-200 ease-in-out;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }
        .trade-button.buy {
            background-color: #00C853; /* Verde brillante */
            color: #121212; /* Texto oscuro para contraste */
        }
        .trade-button.buy:hover {
            background-color: #00A040;
        }
        .trade-button.sell {
            background-color: #FF1744; /* Rojo brillante */
            color: #121212; /* Texto oscuro para contraste */
        }
        .trade-button.sell:hover {
            background-color: #D01438;
        }

        /* Price scale specific styles (ajustados para el nuevo tema) */
        .price-scale {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 60px;
            background-color: #121212;
            border-left: 1px solid #333333;
            color: #B0B0B0;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding-left: 5px;
            box-sizing: border-box;
            z-index: 20;
        }
        .price-label {
            position: absolute;
            right: 5px;
            transform: translateY(-50%);
            background-color: #121212;
            padding: 0 3px;
        }
        .current-price-label {
            position: absolute;
            right: 0;
            background-color: #007BFF; /* Azul para el precio actual */
            color: white;
            padding: 2px 5px;
            font-weight: bold;
            transform: translateY(-50%);
            z-index: 21;
        }
    </style>
</head>

                // and calculate canvas dimensions correctly.
                setTimeout(() => {
                    // Reset width and height based on current offset dimensions
                    detailChartCanvas.width = detailChartCanvas.offsetWidth;
                    detailChartCanvas.height = detailChartCanvas.offsetHeight;
                    
                    console.log(`Canvas dimensions for ${symbol}: Chart Width = ${detailChartCanvas.width}, Chart Height = ${detailChartCanvas.height}`); // Debugging line
                    
                    // Draw a line chart for the detailed view
                    drawLineChart(detailChartCanvas, asset.history, currentPriceVal, decimals);

                }, 0); // Use setTimeout to ensure canvas dimensions are calculated
                
                const detailNewsDiv = document.getElementById('detailNews');
                detailNewsDiv.innerHTML = '';
                if (asset.simulatedNews && asset.simulatedNews.length > 0) {
                    asset.simulatedNews.forEach(news => {
                        const newsItemDiv = document.createElement('div');
                        newsItemDiv.className = 'news-item';
                        newsItemDiv.innerHTML = `
                            <h4 class="text-lg font-medium text-gray-100 mb-1">${news.title}</h4>
                            <p class="text-sm text-gray-400">${news.snippet}</p>
                        `;
                        // Add click listener to show single news detail
                        newsItemDiv.addEventListener('click', () => showSingleNewsDetail(news));
                        detailNewsDiv.appendChild(newsItemDiv);
                    });
                } else {
                    detailNewsDiv.innerHTML = '<p class="text-gray-400">No hay noticias disponibles para este activo.</p>';
                }

                // Ensure news list is visible and single news detail is hidden when modal opens
                document.getElementById('newsListContainer').classList.remove('hidden');
                document.getElementById('singleNewsDetailContainer').classList.add('hidden');
            }
        }

        // Function to hide the asset details modal
        function hideAssetDetails() {
            document.getElementById('assetDetailModal').classList.add('hidden');
            // Clear global variables when modal is closed
            currentModalAssetSymbol = null;
            currentModalAssetType = null;
        }

        // Function to show a single news item in the sub-menu
        function showSingleNewsDetail(newsItem) {
            document.getElementById('singleNewsTitle').textContent = newsItem.title;
            // For now, using snippet as full content, but could be expanded
            document.getElementById('singleNewsContent').textContent = newsItem.snippet; 

            document.getElementById('newsListContainer').classList.add('hidden');
            document.getElementById('singleNewsDetailContainer').classList.remove('hidden');
        }

        // Function to hide the single news item and return to the news list
        function hideSingleNewsDetail() {
            document.getElementById('singleNewsDetailContainer').classList.add('hidden');
            document.getElementById('newsListContainer').classList.remove('hidden');
        }

        // Function to update stock and Forex tables
        function updateDisplayTables() {
            const stockTableBody = document.getElementById('stockTableBody');
            const forexTableBody = document.getElementById('forexTableBody');

            const stockFragment = document.createDocumentFragment();
            const forexFragment = document.createDocumentFragment();

            const now = Date.now();

            // --- Update Stocks ---
            const filteredStocks = stocks.filter(stock =>
                stock.symbol.toLowerCase().includes(currentSearchTerm) ||
                stock.name.toLowerCase().includes(currentSearchTerm)
            );

            filteredStocks.forEach(stock => {
                const oldPrice = currentPrices[stock.symbol];
                const newPriceVal = stock.history.length > 0 ? getSimulatedStockPrice(stock.history[stock.history.length - 1]) : generateInitialStockPrice();
                const newPrice = newPriceVal.toFixed(2);

                currentPrices[stock.symbol] = newPriceVal; // Store raw number for calculations

                stock.history.push(newPriceVal);
                if (stock.history.length > MAX_SPARKLINE_HISTORY) {
                    stock.history.shift();
                }

                // Candlestick logic for stocks
                if (!stock.currentCandle || (now - stock.lastCandleTimestamp >= 60000)) { // 60000ms = 1 minute
                    // Finalize previous candle if exists and push to history
                    if (stock.currentCandle) {
                        stock.ohlcHistory.push(stock.currentCandle);
                        // Ensure MAX_CANDLESTICKS_IN_HISTORY is respected
                        while (stock.ohlcHistory.length > MAX_CANDLESTICKS_IN_HISTORY) {
                            stock.ohlcHistory.shift();
                        }
                    }
                    // Start new candle
                    stock.currentCandle = {
                        open: newPriceVal,
                        high: newPriceVal,
                        low: newPriceVal,
                        close: newPriceVal,
                        volume: Math.floor(Math.random() * 5000000) + 1000000, // Initial volume for the minute
                        timestamp: now
                    };
                    stock.lastCandleTimestamp = now;
                } else {
                    // Update current candle
                    stock.currentCandle.high = Math.max(stock.currentCandle.high, newPriceVal);
                    stock.currentCandle.low = Math.min(stock.currentCandle.low, newPriceVal);
                    stock.currentCandle.close = newPriceVal;
                    stock.currentCandle.volume += Math.floor(Math.random() * 500000) + 100000; // Add more volume
                }

                // Ensure the current candle is always updated in ohlcHistory for real-time effect
                // This handles the case where the current candle is still forming
                if (stock.currentCandle && stock.ohlcHistory.length > 0 && stock.ohlcHistory[stock.ohlcHistory.length - 1].timestamp === stock.currentCandle.timestamp) {
                    stock.ohlcHistory[stock.ohlcHistory.length - 1] = { ...stock.currentCandle }; // Update last candle
                } else if (stock.currentCandle) {
                    // If a new candle was started but not yet added to ohlcHistory, add it
                    if (stock.ohlcHistory.length === 0 || stock.ohlcHistory[stock.ohlcHistory.length - 1].timestamp !== stock.currentCandle.timestamp) {
                        stock.ohlcHistory.push({ ...stock.currentCandle });
                        while (stock.ohlcHistory.length > MAX_CANDLESTICKS_IN_HISTORY) {
                            stock.ohlcHistory.shift();
                        }
                    }
                }


                const row = document.createElement('tr');
                row.className = 'transition-all duration-300 ease-in-out';
                row.dataset.symbol = stock.symbol;
                row.dataset.type = 'stock'; // Type identifier
                row.addEventListener('click', () => showAssetDetails(stock.symbol, 'stock'));

                const symbolCell = document.createElement('td');
                symbolCell.textContent = stock.symbol;
                symbolCell.className = 'py-3 px-6 text-sm font-medium text-gray-100';

                const nameCell = document.createElement('td');
                nameCell.textContent = stock.name;
                nameCell.className = 'py-3 px-6 text-sm text-gray-300';

                const priceCell = document.createElement('td');
                priceCell.className = 'py-3 px-6 text-sm font-semibold';

                const priceDisplayDiv = document.createElement('div');
                priceDisplayDiv.className = 'flex items-center justify-between';

                const priceSpan = document.createElement('span');
                priceSpan.textContent = `$${newPrice}`;
                priceSpan.id = `price-${stock.symbol}`;

                const sparklineCanvas = document.createElement('canvas');
                sparklineCanvas.id = `sparkline-${stock.symbol}`;
                sparklineCanvas.width = 80;
                sparklineCanvas.height = 20;
                sparklineCanvas.className = 'ml-2';

                let priceChangeClass = 'price-unchanged';
                if (oldPrice) {
                    if (newPriceVal > oldPrice) {
                        priceChangeClass = 'price-up';
                    } else if (newPriceVal < oldPrice) {
                        priceChangeClass = 'price-down';
                    }
                }
                priceSpan.classList.add(priceChangeClass);

                priceDisplayDiv.appendChild(priceSpan);
                priceDisplayDiv.appendChild(sparklineCanvas);
                priceCell.appendChild(priceDisplayDiv);

                row.appendChild(symbolCell);
                row.appendChild(nameCell);
                row.appendChild(priceCell);
                stockFragment.appendChild(row);

                drawSparkline(sparklineCanvas, stock.history, priceChangeClass);
            });

            // --- Update Forex Pairs ---
            const filteredForex = forexPairs.filter(forex =>
                forex.symbol.toLowerCase().includes(currentSearchTerm) ||
                forex.name.toLowerCase().includes(currentSearchTerm)
            );

            filteredForex.forEach(forex => {
                const oldPrice = currentPrices[forex.symbol];
                const newPriceVal = forex.history.length > 0 ? getSimulatedForexPrice(forex.history[forex.history.length - 1], forex.fluctuationRange) : generateInitialForexPrice(forex.minPrice, forex.maxPrice);
                const newPrice = newPriceVal.toFixed(forex.decimals);

                currentPrices[forex.symbol] = newPriceVal; // Store raw number for calculations

                forex.history.push(newPriceVal);
                if (forex.history.length > MAX_SPARKLINE_HISTORY) {
                    forex.history.shift();
                }

                // Candlestick logic for forex
                if (!forex.currentCandle || (now - forex.lastCandleTimestamp >= 60000)) { // 60000ms = 1 minute
                    // Finalize previous candle if exists and push to history
                    if (forex.currentCandle) {
                        forex.ohlcHistory.push(forex.currentCandle);
                        // Ensure MAX_CANDLESTICKS_IN_HISTORY is respected
                        while (forex.ohlcHistory.length > MAX_CANDLESTICKS_IN_HISTORY) {
                            forex.ohlcHistory.shift();
                        }
                    }
                    // Start new candle
                    forex.currentCandle = {
                        open: newPriceVal,
                        high: newPriceVal,
                        low: newPriceVal,
                        close: newPriceVal,
                        volume: Math.floor(Math.random() * 10000000) + 2000000,
                        timestamp: now
                    };
                    forex.lastCandleTimestamp = now;
                } else {
                    // Update current candle
                    forex.currentCandle.high = Math.max(forex.currentCandle.high, newPriceVal);
                    forex.currentCandle.low = Math.min(forex.currentCandle.low, newPriceVal);
                    forex.currentCandle.close = newPriceVal;
                    forex.currentCandle.volume += Math.floor(Math.random() * 1000000) + 200000;
                }

                // Ensure the current candle is always updated in ohlcHistory for real-time effect
                if (forex.currentCandle && forex.ohlcHistory.length > 0 && forex.ohlcHistory[forex.ohlcHistory.length - 1].timestamp === forex.currentCandle.timestamp) {
                    forex.ohlcHistory[forex.ohlcHistory.length - 1] = { ...forex.currentCandle };
                } else if (forex.currentCandle) {
                    if (forex.ohlcHistory.length === 0 || forex.ohlcHistory[forex.ohlcHistory.length - 1].timestamp !== forex.currentCandle.timestamp) {
                        forex.ohlcHistory.push({ ...forex.currentCandle });
                        while (forex.ohlcHistory.length > MAX_CANDLESTICKS_IN_HISTORY) {
                            forex.ohlcHistory.shift();
                        }
                    }
                }

                const row = document.createElement('tr');
                row.className = 'transition-all duration-300 ease-in-out';
                row.dataset.symbol = forex.symbol;
                row.dataset.type = 'forex'; // Type identifier
                row.addEventListener('click', () => showAssetDetails(forex.symbol, 'forex'));

                const symbolCell = document.createElement('td');
                symbolCell.textContent = forex.symbol;
                symbolCell.className = 'py-3 px-6 text-sm font-medium text-gray-100';

                const nameCell = document.createElement('td');
                nameCell.textContent = forex.name;
                nameCell.className = 'py-3 px-6 text-sm text-gray-300';

                const priceCell = document.createElement('td');
                priceCell.className = 'py-3 px-6 text-sm font-semibold';

                const priceDisplayDiv = document.createElement('div');
                priceDisplayDiv.className = 'flex items-center justify-between';

                const priceSpan = document.createElement('span');
                priceSpan.textContent = `${newPrice}`; // Forex does not have '$'
                priceSpan.id = `price-${forex.symbol}`;

                const sparklineCanvas = document.createElement('canvas');
                sparklineCanvas.id = `sparkline-${forex.symbol}`;
                sparklineCanvas.width = 80;
                sparklineCanvas.height = 20;
                sparklineCanvas.className = 'ml-2';

                let priceChangeClass = 'price-unchanged';
                if (oldPrice) {
                    if (newPriceVal > oldPrice) {
                        priceChangeClass = 'price-up';
                    } else if (newPriceVal < oldPrice) {
                        priceChangeClass = 'price-down';
                    }
                }
                priceSpan.classList.add(priceChangeClass);

                priceDisplayDiv.appendChild(priceSpan);
                priceDisplayDiv.appendChild(sparklineCanvas);
                priceCell.appendChild(priceDisplayDiv);

                row.appendChild(symbolCell);
                row.appendChild(nameCell);
                row.appendChild(priceCell);
                forexFragment.appendChild(row);

                drawSparkline(sparklineCanvas, forex.history, priceChangeClass);
            });

            stockTableBody.innerHTML = '';
            stockTableBody.appendChild(stockFragment);
            forexTableBody.innerHTML = '';
            forexTableBody.appendChild(forexFragment);

            // --- Update the modal chart if it's open ---
            if (!document.getElementById('assetDetailModal').classList.contains('hidden') && currentModalAssetSymbol) {
                let assetToUpdate;
                if (currentModalAssetType === 'stock') {
                    assetToUpdate = stocks.find(s => s.symbol === currentModalAssetSymbol);
                } else if (currentModalAssetType === 'forex') {
                    assetToUpdate = forexPairs.find(f => f.symbol === currentModalAssetSymbol);
                }

                if (assetToUpdate) {
                    const detailChartCanvas = document.getElementById('detailChartCanvas');
                    const currentPriceVal = currentPrices[assetToUpdate.symbol];
                    const decimals = currentModalAssetType === 'forex' ? assetToUpdate.decimals : 2;

                    // Update the price and change display in the modal header
                    const lastCandle = assetToUpdate.ohlcHistory[assetToUpdate.ohlcHistory.length - 1];
                    const priceChange = currentPriceVal - (lastCandle ? lastCandle.open : currentPriceVal);
                    const priceChangePercentage = (priceChange / (lastCandle ? lastCandle.open : currentPriceVal)) * 100;

                    document.getElementById('detailCurrentPrice').textContent = `${currentModalAssetType === 'stock' ? '$' : ''}${currentPriceVal.toFixed(decimals)}`;
                    const detailPriceChangeSpan = document.getElementById('detailPriceChange');
                    detailPriceChangeSpan.textContent = `${priceChange >= 0 ? '+' : ''}${priceChange.toFixed(decimals)} (${priceChangePercentage.toFixed(2)}%)`;
                    detailPriceChangeSpan.className = `ml-2 ${priceChange >= 0 ? 'text-green-500' : 'text-red-500'}`;

                    const ohlcInfoDiv = document.getElementById('ohlcInfo');
                    if (lastCandle) {
                        ohlcInfoDiv.innerHTML = `
                            <span class="text-green-500">O${lastCandle.open.toFixed(decimals)}</span>
                            <span class="text-green-500">H${lastCandle.high.toFixed(decimals)}</span>
                            <span class="text-red-500">L${lastCandle.low.toFixed(decimals)}</span>
                            <span class="text-red-500">C${lastCandle.close.toFixed(decimals)}</span>
                        `;
                    } else {
                        ohlcInfoDiv.innerHTML = '';
                    }

                    // Redraw the chart
                    drawLineChart(detailChartCanvas, assetToUpdate.history, currentPriceVal, decimals);
                }
            }
        }

        // Function to show the stocks section and hide the forex section
        function showStocksSection() {
            document.getElementById('stockSection').classList.remove('hidden');
            document.getElementById('forexSection').classList.add('hidden');
            document.getElementById('showStocksButton').classList.add('active');
            document.getElementById('showForexButton').classList.remove('active');
            activeSection = 'stocks'; // Update active section
            updateDisplayTables(); // Re-render to apply filters if any
        }

        // Function to show the forex section and hide the stocks section
        function showForexSection() {
            document.getElementById('forexSection').classList.remove('hidden');
            document.getElementById('stockSection').classList.add('hidden');
            document.getElementById('showForexButton').classList.add('active');
            document.getElementById('showStocksButton').classList.remove('active');
            activeSection = 'forex'; // Update active section
            updateDisplayTables(); // Re-render to apply filters if any
        }

        // Initial load and set interval for updates
        window.onload = function() {
            // Initialize prices and history for stocks
            stocks.forEach(stock => {
                const initialPrice = generateInitialStockPrice();
                stock.history = generateInitialHistory('stock', MAX_SPARKLINE_HISTORY, initialPrice);
                stock.currentCandle = {
                    open: initialPrice,
                    high: initialPrice,
                    low: initialPrice,
                    close: initialPrice,
                    volume: Math.floor(Math.random() * 5000000) + 1000000,
                    timestamp: Date.now()
                };
                stock.ohlcHistory.push({ ...stock.currentCandle }); // Add initial candle
                stock.lastCandleTimestamp = Date.now();
                currentPrices[stock.symbol] = initialPrice;
            });

            // Initialize prices and history for Forex pairs
            forexPairs.forEach(forex => {
                const initialPrice = generateInitialForexPrice(forex.minPrice, forex.maxPrice);
                forex.history = generateInitialHistory('forex', MAX_SPARKLINE_HISTORY, initialPrice, { fluctuationRange: forex.fluctuationRange });
                forex.currentCandle = {
                    open: initialPrice,
                    high: initialPrice,
                    low: initialPrice,
                    close: initialPrice,
                    volume: Math.floor(Math.random() * 10000000) + 2000000,
                    timestamp: Date.now()
                };
                forex.ohlcHistory.push({ ...forex.currentCandle }); // Add initial candle
                forex.lastCandleTimestamp = Date.now();
                currentPrices[forex.symbol] = initialPrice;
            });

            // Show the stocks section by default on load
            showStocksSection();

            const assetSearchInput = document.getElementById('assetSearchInput');
            assetSearchInput.addEventListener('input', (event) => {
                currentSearchTerm = event.target.value.toLowerCase();
                updateDisplayTables(); // Only update the visible table
            });

            document.getElementById('closeDetailButton').addEventListener('click', hideAssetDetails);
            document.getElementById('showStocksButton').addEventListener('click', showStocksSection);
            document.getElementById('showForexButton').addEventListener('click', showForexSection);
            document.getElementById('backToNewsListButton').addEventListener('click', hideSingleNewsDetail); // New event listener for back button

            // Update prices and charts every 2 seconds
            setInterval(updateDisplayTables, UPDATE_INTERVAL_MS);
        };
    </script>
